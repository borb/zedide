<!DOCTYPE html>
<html lang="en">
	<head>
		<title>web-z80-ide prototype</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			div.editor {
				margin: 0;
				padding: 5px 5px 5px 5px;
				box-sizing: border-box;
				border: 1px solid red;
				height: 100%;
				width: 80%;
				float: left;
			}
			div.toolkit {
				margin: 0;
				padding: 5px 5px 5px 5px;
				box-sizing: border-box;
				height: 100%;
				width: 20%;
				float: right;
				border: 1px solid blue;
			}
			div.output-messages {
				margin: 0;
				padding: 5px 5px 5px 5px;
				width: 100%;
				border: 1px solid green;
				clear: both;
			}
			.CodeMirror {
				font-family: 'Roboto Mono', 'Cascadia Code', monospace;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div class="editor">
			<textarea id="code-editor">
	.org $0000
	ld a, $00
loop:
	ld ($ffff), a
	inc a
	jp loop
</textarea>
		</div>
		<div class="toolkit">
			<p>tools here</p>
			<p>
				<button id="assemble" onclick="document.assemble()">Assemble</button>
				<button id="save" onclick="document.save()">Save</button>
			</p>
		</div>
		<div id="output-messages" class="output-messages"></div>
		<script src="/js/frontend.bundle.js"></script>
	</body>
</html>
